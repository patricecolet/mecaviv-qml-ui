<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--Set visual viewport size for mobile devices to the device size,
        witch results in a scale of 1 and a 1:1 mapping between CSS pixels
        and Qt device independent pixels. -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>

    <title>appSirenConsole</title>
    <style>
      /* Make the html body cover the entire (visual) viewport with no scroll bars. */
      html, body { padding: 0; margin: 0; overflow: hidden; height: 100% }
      #screen { width: 100%; height: 100%; }
    </style>
  </head>
  <body onload="init()">
    <figure style="overflow:visible;" id="qtspinner">
      <center style="margin-top:1.5em; line-height:150%">
        <img src="qtlogo.svg" width="320" height="200" style="display:block"></img>
        <strong>Qt for WebAssembly: appSirenConsole</strong>
        <div id="qtstatus"></div>
        <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
      </center>
    </figure>
    <div id="screen"></div>

    <script type="text/javascript">
        // WebSocket Bridge pour QML
        window.QmlWebSocket = {
            socket: null,
            callbacks: {},
            
            connect: function(url, onOpen, onClose, onMessage, onError) {
                console.log("🔌 [QmlWebSocket] Connexion à:", url);
                this.callbacks = { onOpen, onClose, onMessage, onError };
                
                try {
                    this.socket = new WebSocket(url);
                    var self = this;
                    
                    this.socket.onopen = function() {
                        console.log("✅ [QmlWebSocket] Connecté");
                        if (self.callbacks.onOpen) self.callbacks.onOpen();
                    };
                    
                    this.socket.onclose = function() {
                        console.log("❌ [QmlWebSocket] Déconnecté");
                        if (self.callbacks.onClose) self.callbacks.onClose();
                    };
                    
                    this.socket.onmessage = function(event) {
                        console.log("📥 [QmlWebSocket] Message:", event.data.substring(0, 50));
                        if (self.callbacks.onMessage) self.callbacks.onMessage(event.data);
                    };
                    
                    this.socket.onerror = function(error) {
                        console.error("❌ [QmlWebSocket] Erreur");
                        if (self.callbacks.onError) self.callbacks.onError("WebSocket error");
                    };
                    
                    return true;
                } catch (e) {
                    console.error("❌ [QmlWebSocket] Exception:", e);
                    return false;
                }
            },
            
            send: function(message) {
                if (this.socket && this.socket.readyState === 1) {
                    console.log("📤 [QmlWebSocket] Envoi:", message.substring(0, 50));
                    this.socket.send(message);
                    return true;
                }
                console.error("❌ [QmlWebSocket] Pas connecté");
                return false;
            },
            
            close: function() {
                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }
            },
            
            isConnected: function() {
                return this.socket && this.socket.readyState === 1;
            }
        };
        
        async function init()
        {
            const spinner = document.querySelector('#qtspinner');
            const screen = document.querySelector('#screen');
            const status = document.querySelector('#qtstatus');

            const showUi = (ui) => {
                [spinner, screen].forEach(element => element.style.display = 'none');
                if (screen === ui)
                    screen.style.position = 'default';
                ui.style.display = 'block';
            }

            try {
                showUi(spinner);
                status.innerHTML = 'Loading...';

                const instance = await qtLoad({
                    qt: {
                        onLoaded: () => showUi(screen),
                        onExit: exitData =>
                        {
                            status.innerHTML = 'Application exit';
                            status.innerHTML +=
                                exitData.code !== undefined ? ` with code ${exitData.code}` : '';
                            status.innerHTML +=
                                exitData.text !== undefined ? ` (${exitData.text})` : '';
                            showUi(spinner);
                        },
                        entryFunction: window.appSirenConsole_entry,
                        containerElements: [screen],
                        
                    }
                });
            } catch (e) {
                console.error(e);
                console.error(e.stack);
            }
        }
    </script>
    <script src="appSirenConsole.js"></script>
    <script type="text/javascript" src="qtloader.js"></script>
  </body>
</html>
